<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube channel watcher</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles-bootstrap.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body class="ytcw-bg-black">
    <div class="container mt-3">
        {% if video_infos %}
        <div class="ytcw-grid">
            {% for video_info in video_infos %}
            <div>
                <a class="h-100 d-block link-light" href="{{ video_info.webpage_url }}" target="_blank"
                    rel="noopener noreferrer">
                    <div class="h-100 d-flex flex-column justify-content-between align-content-between">
                        <img class="mw-100 mx-auto ytcw-max-h-52 ytcw-min-h-52 ytcw-h-52 d-block ytcw-object-contain"
                            src="{{ video_info.thumbnail }}" alt="thumbnail" loading="lazy">
                        <div>
                            {{ video_info.fulltitle }}
                        </div>
                        <div>
                            <div class="ytcw-text-gray-400">
                                {{ video_info.channel }}
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="ytcw-text-gray-400">
                                    {{ video_info.timestamp.strftime('%Y-%m-%d') }}
                                </div>
                                <div>
                                    {{ video_info.duration_string }}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center">
            <p>There is nothing to see here.</p>
        </div>
        {% endif %}
        <footer class="mt-5">
            <div class="text-center">
                <a class="ytcw-text-blue-500" href="https://github.com/mY9Yd2/yt-channel-watcher" target="_blank"
                    rel="noopener noreferrer">GitHub</a>
            </div>
        </footer>
    </div>
</body>
