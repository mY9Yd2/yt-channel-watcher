<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube channel watcher</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles_bootstrap.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body class="ytcw-bg-black">
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ytcw-text-blue-500" href="index.html">ytcw</a>
            <time class="navbar-text" datetime="{{ page.generated_on.strftime('%Y-%m-%d %H:%M:%S.000+00:00') }}">
                {{ page.generated_on.strftime('%Y-%m-%d %H:%M') }}
            </time>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-underline">
                    <li class="nav-item">
                        <a class="nav-link ytcw-text-blue-500{% if page.name=='index' %} active{% endif %}" {% if
                            page.name=="index" %} aria-current="page" {% endif %} href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ytcw-text-blue-500{% if page.name=='channels' %} active{% endif %}" {% if
                            page.name=="channels" %} aria-current="page" {% endif %} href="channels.html">Channels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ytcw-text-blue-500{% if page.name=='config' %} active{% endif %}" {% if
                            page.name=="config" %} aria-current="page" {% endif %} href="config.html">Config</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ytcw-text-blue-500{% if page.name=='about' %} active{% endif %}" {% if
                            page.name=="about" %} aria-current="page" {% endif %} href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
